<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font awesome cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body class="bg-[#f0fdf4]">
    <!-- Navbar Section-->
    <header class="bg-[#157f3d] text-white">
        <nav class="mx-auto max-w-7xl px-4 md:px-8">
            <div class="flex items-center justify-between py-4 gap-4">
                <!-- Logo -->
                <a class="text-xl font-bold cursor-pointer">Green Earth</a>
                <!-- Menu -->
                <ul class=" md:flex items-center gap-6 text-sm">
                    <li><a class="hover:underline cursor-pointer">About</a></li>
                    <li><a class="hover:underline cursor-pointer">Gallery</a></li>
                    <li><a class="hover:underline cursor-pointer">Plant a Tree</a></li>
                </ul>

                <!-- Button -->
                <div>
                    <a
                        class="items-center rounded-full bg-[#f9cb15] px-4 py-2 font-semibold text-[#13803d] cursor-pointer hover:bg-yellow-300">Plant
                        a Tree</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="bg-[#cfefda]">
        <div class="mx-auto max-w-7xl px-4 md:px-8">
            <div class="flex flex-col md:flex-row items-center text-center gap-5 pt-5">
                <div><img src="./assets/hero-leaf1.png" alt=""></div>
                <div>
                    <p class="mt-2 text-2xl md:text-3xl font-bold">Plant a Tree, Grow a
                        Future</p>
                    <p class="max-w-2xl">Join our mission to plant 1 million trees and make the Earth greener for future
                        generations.</p>
                    <button id="btnGetInvolved"
                        class="mt-2 items-center gap-2 rounded-full px-6 py-3 bg-[#f9cb15] font-semibold text-[#13803d] cursor-pointer hover:bg-yellow-300 ">Get
                        Involved</button>
                </div>
                <div><img class="hidden md:block" src="./assets/hero-leaf2.png" alt=""></div>
            </div>
        </div>
    </section>






    <script src="main.js"></script>
</body>

</html>
